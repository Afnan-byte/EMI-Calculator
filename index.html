<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row">
            
                <div class="d-flex justify-content-center text-primary"><h1>EMI Calculator</h1></div>
                <div class="form-group mx-sm-3 mb-2">
                  <label for="inputPassword2" class="sr-only">Principal Amount</label>
                  <input type="number" class="form-control" id="inpamount" placeholder="In rupees">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword2" class="sr-only">Monthly rate of intrest</label>
                    <input type="number" class="form-control" id="inprate" placeholder="In percentage">
                  </div>
                  <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword2" class="sr-only">Number of months</label>
                    <input type="number" class="form-control" id="inpmonth" placeholder="Months">
                  </div>
                <button type="submit" class="btn btn-primary mb-2" onclick="get()">Check EMI</button>
                <div class="d-flex justify-content-center text-danger"><h3 id="show"></h3></div>
                
              

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
<script src="script.js"></script>
</html>
